<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Menu</title>
    <link rel="stylesheet" href="viewer-style.css" />
  </head>
  <body>
    <div class="menu-container" id="menu-container">
      <div class="menu-header">
        <h1 id="menu-title">Our Menu</h1>
      </div>
      <div class="menu-content" id="menu-content">
        <p class="loading">Loading Menu...</p>
      </div>
    </div>
    <div id="image-modal" class="modal">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modal-image" />
    </div>
    <footer class="menu-footer" id="menu-footer">
      <p>Menu generated on: <span id="generation-date"></span></p>
      <p>Reference ID: <span id="reference-id"></span></p>
    </footer>
    <script type="module" src="/menu.js"></script>
  </body>
</html>
